{% extends 'index.html' %}

{% block content %}
<div class="col-lg-9" style="background-color: #fff !important; margin-top: 20px; padding: 8px; border-radius: 5px;">
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card mr-5 h-100 shadow p-3 mb-5 bg-body rounded" style="width:100% !important;">
                <a href="{{ url_for('store_v1.product', id=product.id)}}"><img class="card-img-top rounded"
                        style="height: 100px; border-radius: 5px;" src="{{product.image}}" alt="..." /></a>
                <div class="card-body">
                    <a href="{{ url_for('store_v1.product', id=product.id)}}" class="text-dark text-decoration-none">
                        <h5>{{
                            product.name }}</h5>
                    </a>
                    <h5 class="text-warning">&dollar;{{ product.price/100 }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                </div>
                <div class="panel-footer row card-body" style="background-color: #fff;width: 100% !important; margin: 0 auto;
                    float: none;
                    margin-bottom: 10px;">
                    <li class="d-flex justify-content-between align-items-center list-group-item"
                        style="width: auto; display: flex;  justify-content: space-between; align-items: center;">
                        {% if product.stock > 0%}
                        <a href="{{ url_for('store_v1.product', id=product.id)}}"><button
                                class="btn btn-warning btn-sm text-light">View</button></a>
                        {% endif %}
                        {% if product.stock > 0%}
                        <a href="{{ url_for('store_v1.quick_add', id=product.id)}}" style="margin-left: 4px;"><button
                                class="btn btn-dark btn-sm"><i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                Add</button></a>
                        {% endif %}
                    </li>
                </div><!-- end panel-footer -->

                <div class="card-footer" style="background-color: #fff;"><small class="text-warning">★ ★ ★ ★
                        ☆</small></div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
