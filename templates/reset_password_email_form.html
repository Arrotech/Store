{% extends 'home.html' %}

{% block content %}

<div class="row justify-content-center align-items-center h-100" style="margin: 7% auto;">
    <div class="col col-sm-6 col-md-6 col-lg-4 col-xl-3 shadow-lg p-3 mb-5 bg-white rounded">
        {% if success_message %}
        <div class="alert alert-success" role="alert">
            {{success_message}}
        </div>
        {% endif %}
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{error_message}}
        </div>
        {% endif %}
        <form class="form-horizontal" action="{{url_for('store_v1.reset_password')}}" method="POST"
            enctype="multipart/form-data">
            <fieldset>

                <!-- Form Name -->
                <legend style="text-align: center;">Request Password Reset Link</legend>

                {{ form.csrf_token }}

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-6 control-label" for="email">Email</label>
                    <div class="col-md-12">
                        {{ form.email(class="form-control", type="email")}}
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-6 control-label" for="singlebutton"></label>
                    <div class="col-md-12">
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
